_format_version: "1.1"
services:
  - name: mail-service
    protocol: grpc
    host: grpc-saigon-parking-mail-service.service.saigonparking-dc.consul
    plugins:
      - name: rate-limiting
        config:
          second: 3
          minute: 150
          policy: local
    routes:
      - name: mail-grpc
        protocols:
          - grpc
        paths:
          - /com.bht.saigonparking.api.grpc.mail.MailService/
    retries: 3
    read_timeout: 30000
    write_timeout: 30000
    connect_timeout: 30000


