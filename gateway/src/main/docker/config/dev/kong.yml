        protocols:
          - grpc
        paths:
          - /com.bht.saigonparking.api.grpc.user.UserService/
    retries: 3
    read_timeout: 30000
    write_timeout: 30000
    connect_timeout: 30000


  - name: parkinglot-service
    protocol: grpc
    host: parkinglot-service
    port: 9999
